<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Monitor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #fff; padding: 10px; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 100%; margin: auto; flex: 1; width: 100%; }
        
        /* New Title Style */
        h1 { margin-bottom: 30px; color: #333; font-size: 2rem; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; margin: 0 auto; }
        
        /* Card Styles */
        .card { padding: 15px; background: #f8f9fa; border-radius: 12px; border: 1px solid #e9ecef; }
        
        video, img { width: 100%; border-radius: 8px; border: 2px solid #ddd; background: #eee; aspect-ratio: 4/3; object-fit: cover; }
        button { padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; font-size: 1rem; font-weight: bold; }
        button:hover { background: #0056b3; }
        .stats { font-size: 1.4rem; color: #28a745; font-weight: bold; margin-top: 15px; }
        
        /* Footer Styles */
        footer { margin-top: 30px; padding: 20px; border-top: 1px solid #eee; font-size: 0.85rem; color: #666; line-height: 1.6; }
        footer a { color: #007bff; text-decoration: none; font-weight: 600; }
        footer a:hover { text-decoration: underline; }
        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>üêÑ Cattle Monitoring System</h1>

        <div class="grid">
            <div class="card">
                <h3 style="margin-top: 0;">üì∑ Input Source</h3>
                <video id="webcam" autoplay playsinline></video>
                <button onclick="captureSnap()">üì∏ Capture & Detect</button>
                <p style="margin:10px 0; color: #666;">OR</p>
                <input type="file" onchange="uploadFile(event)">
            </div>

            <div class="card">
                <h3 style="margin-top: 0;">‚úÖ Detection Result</h3>
                
                <p style="color: #666; margin-bottom: 10px; font-style: italic;">The detected result will appear below üëá</p>
                
                <img id="resultImage" alt="Result will appear here">
                <div class="stats">Detected Count: <span id="count">0</span></div>
            </div>
        </div>
    </div>

    <footer>
        Developed by 
        <a href="https://www.madhudhanusu.online/" target="_blank">Madhudhanusu</a> 
        and 
        <a href="https://www.rohitprakasam.space/" target="_blank">Rohitprakasam</a>
        <br>
        as Engineering Intern at AltraI Technologies in 2024
    </footer>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const resultImg = document.getElementById('resultImage');
        const countSpan = document.getElementById('count');
        const canvas = document.getElementById('canvas');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s)
            .catch(e => console.log("Cam error:", e));
        async function sendToDetect(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'image.jpg');
            try {
                resultImg.style.opacity = "0.5";
                const res = await fetch('/detect', { method: 'POST', body: formData });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                resultImg.src = data.image;
                countSpan.innerText = data.count;
            } catch (err) { alert("Error: " + err.message); } 
            finally { resultImg.style.opacity = "1"; }
        }
        function captureSnap() {
            if (!video.videoWidth) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(sendToDetect, 'image/jpeg', 0.8);
        }
        function uploadFile(e) { if(e.target.files[0]) sendToDetect(e.target.files[0]); }
    </script>
</body>
</html>
