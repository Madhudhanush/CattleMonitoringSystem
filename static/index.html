<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Monitoring System</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêÑ</text></svg>">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Side-by-side on Desktop */
            gap: 20px;
            margin-top: 20px;
        }

        video,
        img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            border-radius: 12px;
            border: 2px solid #dee2e6;
            background: #d3d3d3;
            /* Background Gray for both placeholders */
            object-fit: cover;
        }

        .action-box {
            padding: 15px;
            border: 2px dashed #007bff;
            border-radius: 12px;
            background: #f0f7ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: 0.2s;
            width: 100%;
            max-width: 250px;
            margin: 10px auto;
        }

        .btn-snap {
            background: #28a745;
            color: white;
        }

        .btn-snap:hover {
            background: #218838;
        }

        .stats {
            font-size: 1.6rem;
            margin-top: 15px;
            color: #007bff;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #dee2e6;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .credits a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                /* Stacked layout for mobile */
            }

            h1 {
                font-size: 1.4rem;
            }

            .stats {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cattle Monitoring System</h1>

        <div class="grid">
            <div class="action-box">
                <h3>üì∑ Source Input</h3>
                <video id="webcam" autoplay playsinline></video>
                <button class="btn-snap" onclick="captureSnap()">üì∏ Capture & Detect</button>
                <hr style="width: 80%; opacity: 0.3;">
                <p>üìÅ OR Upload Image File</p>
                <input type="file" id="fileInput" onchange="uploadFile(event)">
            </div>

            <div>
                <h3>‚úÖ Detection Result</h3>
                <img id="resultImage" src="" alt="üìç Result will appear here üëá">
                <div class="stats">Detected Count: <span id="count">0</span></div>
            </div>
        </div>

        <footer>
            <div class="credits">
                Created by
                <a href="https://www.madhudhanusu.online/" target="_blank">Madhudhanusu</a> &
                <a href="https://www.rohitprakasam.space/" target="_blank">Rohitprakasam</a>
                ¬© 2024
                <br>
                <span style="color: #495057; font-weight: 600; display: block; margin-top: 5px;">
                    Engineering Intern Project | Altrai Technologies
                </span>
            </div>
        </footer>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const resultImg = document.getElementById('resultImage');
        const countSpan = document.getElementById('count');
        const canvas = document.getElementById('canvas');

        // Prefer back camera for phone users
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => video.srcObject = s)
            .catch(err => {
                console.error("Camera error: ", err);
                alert("Camera access denied or not found.");
            });

        async function sendToDetect(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'image.jpg');
            try {
                const response = await fetch('/detect', { method: 'POST', body: formData });
                const data = await response.json();
                resultImg.src = data.image;
                countSpan.innerText = data.count;
            } catch (err) {
                console.error(err);
                alert("Server Connection Error! Ensure uvicorn is running.");
            }
        }

        function captureSnap() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(sendToDetect, 'image/jpeg', 0.8);
        }

        function uploadFile(event) {
            const file = event.target.files[0];
            if (file) sendToDetect(file);
        }
    </script>
</body>

</html>
